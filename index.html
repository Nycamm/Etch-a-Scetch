<!DOCTYPE html>

<html>

<head>
  <title>Etch-a-Scetch</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div id = "button">
    <button class = "reset" type = "button">Reset</button>
  </div>
  <div id = "container"></div>

  <script>
  let grid = document.createElement("div");
  let container = document.querySelector("#container");
  let reset = document.querySelector(".reset")
  let cellNum = 16;

  grid.className = "grid";
  grid.style.gridTemplateColumns = "repeat(" + cellNum + ", 1fr)";
  grid.style.gridTemplateRows = "repeat(" + cellNum + ", 1fr)";
  container.appendChild(grid);

  function setGridSize () {
    if ((cellNum < 1) || (cellNum > 100)) {
      cellNum = prompt("Please choose a number between 1 and 100");
    } else{
      for (i = 0; i < (cellNum * cellNum); i++) {
        let cell = document.createElement("div");
        grid.appendChild(cell);
        cell.addEventListener("mouseover", function(e) {
          cell.className = "cellSwitch";
        });
        reset.addEventListener("click", function(e) {
          cell.className = "cell";
        });
      };
    }
  };

  setGridSize();

  reset.addEventListener("click", function(e) {
    cellNum = prompt("How many rows/columns would you like?", cellNum);
    grid.style.gridTemplateColumns = "repeat(" + cellNum + ", 1fr)";
    grid.style.gridTemplateRows = "repeat(" + cellNum + ", 1fr)";
    setGridSize();
  });

  </script>
</body>

</html>
